<!DOCTYPE html>
<html>
<head>
  <title>Decimal to Binary Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Decimal to Binary Converter</h1>
  <input type="text" id="decimalInput" placeholder="Enter decimal number">
  <button onclick="convertToBinary()">Convert</button>
  <p id="result"></p>
  <script>
    function convertToBinary() {
      const decimalInput = document.getElementById("decimalInput").value;
      const binaryOutput = Number(decimalInput).toString(2);
      document.getElementById("result").innerText = "Binary: " + binaryOutput;
    }
  </script>
</body>
</html>
