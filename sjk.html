<!DOCTYPE html>
<html>
<head>
  <title>Binary to Decimal Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Binary to Decimal Converter</h1>
  <input type="text" id="binaryInput" placeholder="Enter binary number">
  <button onclick="convertToDecimal()">Convert</button>
  <p id="result"></p>
  <script>
    function convertToDecimal() {
      const binaryInput = document.getElementById("binaryInput").value;
      const decimalOutput = parseInt(binaryInput, 2);
      document.getElementById("result").innerText = "Decimal: " + decimalOutput;
    }
  </script>
</body>
</html>
