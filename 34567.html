<!DOCTYPE html>
<html>
<head>
  <title>Button Click Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
  <style>
    div {
      font-family: cursive;
      text-align: center;
      margin-top: 50px;
	  background:yellow;
	  border:100px groove teal;
	  width:800px;
	  align:center
    }
    .button-container {
      margin-top: 20px;
    }
    .btn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
      background: lightblue;
	  border:10px groove teal;
    }
  </style>
</head>
<body>
<div align="center">
  <h1>Button Click Game</h1>
  <h3>Score: <span id="score">0</span></h3>
    <button class="btn" id="btn1" onclick="buttonClicked(1)">This button is correct.</button>
    <button class="btn" id="btn2" onclick="buttonClicked(2)">Or this one?</button>
  <script>
    let score = 0;
    let correctButton = Math.floor(Math.random() * 2) + 1;
    function buttonClicked(buttonId) {
      if (buttonId === correctButton) {
        score++;
      } else {
        score--;
      }
      document.getElementById('score').innerText = score;
      correctButton = Math.floor(Math.random() * 2) + 1;
    }
  </script>
  </div>
</body>
</html>
